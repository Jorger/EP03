<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Esteganografía UDEC</title>
    <meta name='viewport'content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link href='css/estilos.css' type='text/css' rel='stylesheet' />
    <script src='js/sjcl.js' type='text/javascript'></script>
    <script src='js/script.js' type='text/javascript'></script>
</head>
<body>
    
    <h1>Esteganografía UDEC <a href = 'https://github.com/oakes/PixelJihad' target = '_blank'>(PixelJihad)</a></h1><br>
    <div id='main' class='section dark'>
        <div class='step'>Seleccionar Imagen</div>
        <img id='preview' class='preview hide' />
        <div class='sectionbody'>
            <input type='file' id='file' />
        </div>
    </div>
    <div id='choose' class='section dark hide'>
        <div class='step'>Ocultar/Mostrar Datos</div>
        <div class='sectionbody'>
            <div class='left'>
                <textarea id='message' class='message' maxlength='1000'
                    placeholder='Escriba el mensaje a ocultar'></textarea>
                <input type='password' id='password' class='password'
                    placeholder='Clave (Opcional)' />
                <button id='encode' class='submit'>Ocultar Mensaje</button>
            </div>
            <div class='right'>
                <input type='password' id='password2' class='password'
                    placeholder='Password' />
                <button id='decode' class='submit'>Revelar mensaje</button>
            </div>
        </div>
    </div>

    <div id='reveal' class='section dark hide'>
        <div class='step'>Mensaje Oculto</div>
        <div id='messageDecoded' class='sectionbody'></div>
    </div>
    <!-- Otro proceso //-->
    <div id='tomafo' class='section dark'>
        <div class='step'>
            <button id='tomafoto' class='submit'>Tomar Foto</button>
        </div>
        <div class='sectionbody'>
            <div class='left'>
                <center>
                    <video id="video"></video>
                </center>
            </div>
            <div class='right'>
                
                <canvas id="canvasfoto" style = 'display:none'></canvas>
            </div>
        </div>
    </div>
    <!-- fin procesos -->
    <canvas id='canvas' class = 'hide'></canvas>
    <div id='resulta' class='hide section dark'>
        <div class='step'>
            Imagen resultante
        </div>
        <img id='output' />
    </div>
</body>
</html>
